<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<style>
    
.header {
    text-align: center;
    padding: 20px;
}


.header h1 {
    margin: 0;
    font-size: 36px;
    color: rgb(21, 46, 121);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 900;
}

.header h2 {
    margin: 10px 0 0 0;
    font-size: 20px;
    color: rgb(5, 34, 121);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 400;
}

.highlight {
    color: rgb(110, 29, 110);
}

.col-6 h1{
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 700;
    font-size: xx-large;
}

.register-link {
    color: #000; /* Dark text for 'Register' */
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease, background-color 0.3s ease;
    padding: 5px 10px;
    border-radius: 5px;
}

.register-link:hover {
    background-color: rgb(41, 200, 184); /* Background color on hover */
    color: white; /* Text color on hover */
}

.custom-btn {
    background-color: black;
        color: white; /* Text color */
        border: none; /* Remove border */
    }

    .custom-btn:hover {
        background-color: #e64a19; /* Darker shade for hover effect */
        color: white; /* Keep text color white on hover */
    }
</style>
<body>


    <div class="header">
        <h1><span class="highlight">S</span>mart <span class="highlight">W</span>allet</h1>
        <h2>Steering Family Finances as One ...</h2>
    </div>


    <div class="row">

        <div class="col-6">

            <img src="https://img.freepik.com/premium-photo/man-standing-big-phone-with-lot-messages-it-generative-ai_958124-5746.jpg" alt="" height="500px">

        </div>

        <div class="col-6" style="margin: auto;">
            
            <h1 class="text-center" style="margin-bottom: 0; padding-bottom: 20px; position: relative; display: flex; align-items: center; justify-content: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/9011/9011529.png" alt="Login Icon" style="width: 70px; height: 70px; margin-left: 10px;">
                 Login
               <span style="display: block; width: 350px; height: 3px; background-color: rgb(154, 39, 138); position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);"></span>
            </h1>

            <br>
            <div class="card p-4 shadow" style="width: 400px; box-shadow: 0px 0px 10px rgba(22, 28, 27, 0.5); margin: auto;">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control highlight-placeholder rounded-pill" id="uname" placeholder="Username" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control highlight-placeholder rounded-pill" id="accountnumber" placeholder="Account number"  style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control highlight-placeholder rounded-pill" id="pswd" placeholder="Password"  style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);">
                    </div>
                </form>

                <div class="text-center mt-3">
                    <button type="submit" class="btn custom-btn w-100 rounded-pill mb-3" onclick="Login()" >Login</button>
                    <a href="#" class="text-dark text-decoration-none">
                        Don't have an account? <span class="register-link" onclick="register()">Register</span>  
                    </a>

                </div>

            </div>
        </div>
        
    </div>



    <script>
function register() {
    window.location="./register.html"
}

function Login() {
    let username = document.getElementById("uname").value;
    let accountNumber = document.getElementById("accountnumber").value;
    let password = document.getElementById("pswd").value;

    // Check if any field is empty
    if (username === "" || accountNumber === "" || password === "") {
        alert("Please fill in all the details.");
        return; // Stop further execution
    }

    // If all fields are filled
    localStorage.setItem('USERNAME', username);
    window.location = "./expense.html";
}

    </script>


</body>
</html>
